<div id="popup-bundle" class="popup-off">
    <div class="pop-content">
        <div class="popup-header">
            <button id="close-pop" class="red">Close</button>
            <h1>Create Bundle</h1>
        </div>
        <form class="pad">
            <div class="labelInput">
                <label for="inputName">Name:</label>
                <input name="projectName" id="inputName" class="input masterTooltip" title="Please enter a name for this bundle"
                       placeholder="5 to 30 characters" type="text" pattern=".{5,30}"
                       required autofocus>
            </div>
            <div class="labelInput">
                <label for="inputDescription">Description:</label>
                <input name="projectDescription" id="inputDescription" class="input masterTooltip" title="Description of the bundle"
                       placeholder="" type="text" required>
            </div>
            <div class="labelInput">
                <label for="inputPrice">Price:</label>
                <input name="projectDueDate" id="inputPrice" class="input masterTooltip" title="Please enter your the Price"
                       placeholder="xxx.xx" type="number"
                       pattern="\d+(\.\d{2})?"
                       required>
            </div>
            <div class="labelInput">
                <label for="status">Type of Bundle:</label>
                <select name="projectStatus" id="status">
                    <option>Choose a bundle type</option>
                    <option>Clothes Bundle</option>
                    <option>Game Bundle</option>
                    <option>Software Bundle</option>
                </select>
            </div>
        </form>
        <button id="addProject" type="submit" class="pad reg-btn full-width-btn">Submit</button>
    </div>
</div>

<div id="popup-bundle-edit" class="popup-off">
    <div class="pop-content">
        <div class="popup-header">
            <button id="close-bundle-pop" class="red">Close</button>
            <h1>Edit Bundle</h1>
        </div>
        <form class="pad">
            <div class="labelInput">
                <label for="newName">Name:</label>
                <input name="projectName" id="newName" class="input masterTooltip" title="Please enter a name for this bundle"
                       placeholder="5 to 30 characters" type="text" pattern=".{5,30}"
                       required autofocus>
            </div>
            <div class="labelInput">
                <label for="newDescription">Description:</label>
                <input name="projectDescription" id="newDescription" class="input masterTooltip" title="Description of the bundle"
                       placeholder="" type="text" required>
            </div>
            <div class="labelInput">
                <label for="newPrice">Price:</label>
                <input name="projectDueDate" id="newPrice" class="input masterTooltip" title="Please enter your the Price"
                       placeholder="xxx.xx" type="number"
                       pattern="\d+(\.\d{2})?"
                       required>
            </div>
            <div class="labelInput">
                <label for="newStatus">Type of Bundle:</label>
                <select name="projectStatus" id="newStatus">
                    <option>Choose a bundle type</option>
                    <option>Clothes Bundle</option>
                    <option>Game Bundle</option>
                    <option>Software Bundle</option>
                </select>
            </div>
            <!--<div class="labelInput">-->
                <!--<label for="newPrice">Bundle Ends:</label>-->
                <!--<input name="projectDueDate" id="newDate" class="input masterTooltip" title="Please enter your the Price"-->
                       <!--placeholder=""-->

                       <!--required>-->
            <!--</div>-->
        </form>
        <button id="saveProject" type="submit" class="pad reg-btn full-width-btn">Save Edit</button>
    </div>
</div>

<div id="edit-profile" class="popup-off">
    <div class="pop-content">
        <div class="popup-header">
            <button id="close-n-user-pop" class="red">Close</button>
            <h1>Edit Profile</h1>
        </div>
        <form class="pad">
            <!--<div class="labelInput">-->

                <!--<input name="first_name" id="newFirstName" class="input masterTooltip" title="Please enter a your first name"-->
                        <!--type="text"-->

            <!--</div>-->
            <div class="labelInput">
                <label for="newLastName">Name:</label>
                <input name="last_name" id="newLastName" class="input masterTooltip" title="Please enter a your first and last name"
                       type="text"
                       >
            </div>
            <div class="labelInput">
                <label for="newEmail">Email:</label>
                <input name="projectName" id="newEmail" class="input masterTooltip" title="Please enter a new email"
                       type="text"
                       >
            </div>
            <div class="labelInput">
                <label for="newPhone">Phone:</label>
                <input name="phone" id="newPhone" class="input masterTooltip" title="Please enter a new phone number"
                       type="text"
                       >
            </div>
            <div class="labelInput">
                <label for="newAvatar">Avatar:</label>
                <input name="avatar" id="newAvatar" placeholder="URL only" class="input masterTooltip" title="Please enter a URL"
                       type="url"
                        >
            </div>
            <div class="labelInput">
                <label for="newBackground">Background:</label>
                <input name="avatar" id="newBackground" placeholder="URL only" class="input masterTooltip" title="Please enter a URL"
                       type="url"
                        >
            </div>
        </form>
        <button id="updateProfile" type="submit" class="pad full-width-btn">Save</button>
    </div>
