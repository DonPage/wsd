<!DOCTYPE html>
<html>
	<head>
		<title>SVG Transforms</title>

	</head>
	<body>
		<h1>SVG Transforms</h1>
		<p>This example will show how to transform an SVG.</p>
	
    
    <!-- Create SVG tag and give it a width and height-->
		<svg width="500" height="500">
		 <!-- Create a rectangle-->
		  <!--
			<rect x y width height>	
			-->
			<rect 
			x="50" y="50"
			width="100" height="100"
			fill="blue" stroke="red"
			stroke-width="5px"
			rx="8" ry="8"
			transform = "rotate(0, 100, 100),scale(2),translate(50,0)   "
			/>
			
			<!--
			rotate(45) 
			rotate( degree, x1, y1)   x1,y1 - point to rotate around
			rotate(45, 100, 100) 
			translate(50,0) 
			scale(2) -> scale(.5)
			skewX(angle), skewY(angle)
			
			
			-->
	 
		</svg>
        
        <br>
        
        


	</body>
</html>
