<!DOCTYPE html>
<html>
	<head>
		<title>SVG Animate Color</title>

	</head>
	<body>
		<h1>SVG Animate Color</h1>
		<p>This example will show how to animate colors of an SVG.</p>
	
    
    <!-- Create SVG tag and give it a width and height-->
		<svg width="500" height="500">
		 <!-- Create a rectangle-->
		  <!--
			<rect x y width height>	
			-->
			<rect 
				x="50" y="50"
				width="100" height="100"
				fill="blue" stroke="red"
				stroke-width="5px"
				rx="8" ry="8">
			
				<animateColor
						   attributeName = "fill"
						   type          = "xml"
						   from          = "blue"
						   to            = "red"
						   begin         = "0s"
						   dur           = "5s"
						   repeatCount="indefinite"
						/>

		
			</rect>
			
			
			<!-- or use a values list -->
			<rect 
				x="150" y="150"
				width="100" height="100"
				fill="blue" stroke="red"
				stroke-width="5px"
				rx="8" ry="8">
			
				<animateColor
						   attributeName = "fill"
						   type          = "xml"
						   values		 ="blue;red;blue"
						   begin         = "0s"
						   dur           = "5s"
						   repeatCount="indefinite"
				/>
						
				<animateColor
						   attributeName = "stroke"
						   type          = "xml"
						   values		 ="red;blue;red"
						   begin         = "0s"
						   dur           = "5s"
						   repeatCount="indefinite"
				/>
		
			</rect>
	 
		</svg>
        
        <br>
        
        


	</body>
</html>
