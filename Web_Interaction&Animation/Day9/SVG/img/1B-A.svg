<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<!-- Create SVG tag and give it a width and height
The namespace declaration is provided by the xmlns attribute. 
This attribute says that the <svg> tag and its child tags belong to whichever XML dialect has the namespace name 'http://www.w3.org/2000/svg' which is, of course, SVG. 
Note the namespace declaration only needs to be provided once on a root tag.
-->
        <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" version="1.1">
			
			<!-- Draw an Polygon-->
			<!-- points attribute defines the x and y coordinates for each corner of the polygone-->
			
			<polygon 
				points="200,10 250,190 160,210"
  				style="fill:lime;stroke:purple;stroke-width:5"
			/>
			
			<!-- add a point 50,20 -->
			<polygon 
				points="50,20 200,10 250,190 160,210"
  				style="fill:lime;stroke:purple;stroke-width:5"
			/>
			
			<!-- Make a star -->
			<!-- fill-rule -  provides two options for how the inside of a shape is determined 
				 nonzero - basically evertything shows
				 evenodd - overlap is transparent-->
			<polygon 
				points="100,10 40,180 190,60 10,60 160,180"
  				style="fill:blue;stroke:red;stroke-width:5;fill-rule:evenodd;"
			/>
			
			
			
			
			
		</svg>
        