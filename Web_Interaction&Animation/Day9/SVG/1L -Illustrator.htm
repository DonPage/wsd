<!DOCTYPE html>
<html>
	<head>
		<title>Drawing SVGs</title>

	</head>
	<body>
		<h1>Drawing SVGs</h1>
		<p>This example will show how to draw using an SVG.</p>
	
    
    <!-- Create SVG tag and give it a width and height-->
		<svg width="400" height="400">
		 <rect x="13.591" y="17.442" fill="#ED1C24" stroke="#000000" stroke-miterlimit="10" width="75.691" height="75.691" > 
		  <animateColor
						   attributeName = "fill"
						   type          = "xml"
						   values		 ="red;blue;red"
						   begin         = "0s"
						   dur           = "5s"
						   repeatCount="indefinite"
						/>
		 
		 </rect>

<polygon fill="#FFF200" stroke="#000000" stroke-miterlimit="10" points="29.613,15.657 37.891,32.43 56.401,35.119 43.007,48.175 

	46.169,66.61 29.613,57.906 13.058,66.61 16.219,48.175 2.825,35.119 21.335,32.43 "/>

<path fill="#00AEEF" stroke="#000000" stroke-miterlimit="10" d="M54.199,17.442c0,0,5.525,26.946,35.083,21.146v-21.56

	L54.199,17.442z"/>
		</svg>
        
        <br>
        
        


	</body>
</html>
