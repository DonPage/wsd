<!DOCTYPE html>
<html>
	<head>
		<title>SVG Gradients</title>

	</head>
	<body>
		<h1>SVG Gradients</h1>
		<p>This example will show how to use gradients in an SVG.</p>
	
    
    <!-- Create SVG tag and give it a width and height-->
		<svg width="500" height="500">
		
		
	<!--
		The <linearGradient> element is used to define a linear gradient.

		The <linearGradient> element must be nested within a <defs> tag. 
		The <defs> tag is short for definitions and contains definition of special element.
		
		Linear gradients can be defined as horizontal, vertical or angular gradients:
		
		Horizontal gradients are created when y1 and y2 are equal and x1 and x2 differ
		Vertical gradients are created when x1 and x2 are equal and y1 and y2 differ
		Angular gradients are created when x1 and x2 differ and y1 and y2 differ
	-->	
		

		<defs>
			<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
			</linearGradient>
		</defs>	

		<ellipse
			cx="200"
			cy="70"
			rx="85"
			ry="55"
			fill="url(#grad1)"
		/>

		<defs>
			<radialGradient id="grad2" cx="50%" r="50%" fx="50%" fy="50%">
				<stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
			</radialGradient>
		</defs>

			<ellipse
				cx="200" cy="200" rx="85" ry="55" fill="url(#grad2)"
			/>

		</svg>

	</body>
</html>
